<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formval.css">
    <script src="./formval.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="" class="formval" onsubmit="return checkAll()">
        <div>
            <label for="fn">Enter your First Name</label>
            <input type="text" name="fn" id="fn"><br>
            <label for="ln">Enter your Last Name</label>
            <input type="text" name="ln" id="ln"><br>
            <label for="email">Enter your Email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="password">Enter your Password</label>
            <input type="password" name="password" id="password"><br>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
