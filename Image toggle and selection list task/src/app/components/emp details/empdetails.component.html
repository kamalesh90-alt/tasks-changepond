<p>emp-details works!</p>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th> <th>Name</th> <th>Salary</th> <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of emp">
            <td>{{e.id}}</td>
            <td>{{e.Name}}</td>
            <td>{{e.salary}}</td>
            <td>{{e.address}}</td>
        </tr>
    </tbody>
</table>
