<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="d1"></h2>
    <script>
    let dateObj=new Date();
    let month=dateObj.getMonth();
    switch(month){
        case 0:{
            document.getElementById("d1").innerHTML="This month is January";
            break;
        }
        case 1:{
            document.getElementById("d1").innerHTML="This month is Febraury";
            break;
        }
        case 2:{
            document.getElementById("d1").innerHTML="This month is March";
            break;
        }
        case 3:{
            document.getElementById("d1").innerHTML="This month is April";
            break;
        }
        case 4:{
            document.getElementById("d1").innerHTML="This month is May";
            break;
        }
        case 5:{
            document.getElementById("d1").innerHTML="This month is June";
            break;
        }
        case 6:{
            document.getElementById("d1").innerHTML="This month is July";
            break;
        }
        case 7:{
            document.getElementById("d1").innerHTML="This month is August";
            break;
        }
        case 8:{
            document.getElementById("d1").innerHTML="This month is September";
            break;
        }
        case 9:{
            document.getElementById("d1").innerHTML="This month is October";
            break;
        }
        case 10:{
            document.getElementById("d1").innerHTML="This month is November";
            break;
        }
        case 11:{
            document.getElementById("d1").innerHTML="This month is December";
            break;
        }
    }
</script>
</body>
</html>
